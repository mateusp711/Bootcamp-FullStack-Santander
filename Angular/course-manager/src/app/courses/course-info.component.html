<h2>Course Indo</h2>
<br>
<form #courseForm="ngForm">
    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Name:</label>
        <div class="col-sm-10">
            <input [(ngModel)]="course.name" required name="name" #courseName="ngModel" [ngClass]="{'is-valid': courseName.invalid}" class="form-control">
            <div class="invalid-feedback">
                <span>Please enter a name</span>
            </div>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Price:</label>
        <div class="col-sm-10">
            <input [(ngModel)]="course.price" required name="Price" #coursePrice="ngModel" type="number" [ngClass]="{'is-valid': coursePrice.invalid}" class="form-control">
            <div class="invalid-feedback">
                <span>Please enter a price</span>
            </div>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Rating:</label>
        <div class="col-sm-10">
            <input [(ngModel)]="course.rating" required name="Rating" #courseRating="ngModel" type="number" [ngClass]="{'is-valid': coursePrice.invalid}" class="form-control">
            <div class="invalid-feedback">
                <span>Please enter a Rating</span>
            </div>
        </div>
    </div>

    <button [disabled]="courseForm.invalid" (click)="save()" class="btn btn-primary mr-2">Save</button>
    <button [routerLink]="['/courses']" class="btn btn-secondary">Back</button>
    
</form>
