<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fundamentos - flex shrink</title>
    <style>
        .flex-container{
            border: 1px solid black;
            display: flex;
            max-width: 350px;
        }   
        .item{
            background-color: cornflowerblue;
            margin: 5px;
            font-size: 24px;
            text-align: center;
        }
        .shrink-0{
            flex-shrink: 0;
            flex-basis: 100px;
        }
        .shrink-1{
            flex-shrink: 1;
        }
        .fg-1{
            flex-grow: 1;
        }
    </style>
</head>
<body>
    <h1>flex-shrink: 1</h1>
    <div class="flex-container">
        <div class="item shrink-1 fg-1">A</div>
        <div class="item shrink-1 fg-1">B</div>
        <div class="item shrink-1 fg-1">C</div>
        <div class="item shrink-1 fg-1">D</div>
        <div class="item shrink-1 fg-1">E</div>
    </div>

 
    <div class="flex-container">
        <div class="item shrink-1 fg-1">A</div>
        <div class="item shrink-1 fg-1">BBBBB BBBBBBBBB BBBBBB BBBB BBBBBB</div>
        <div class="item shrink-1 fg-1">C</div>
        <div class="item shrink-1 fg-1">D</div>
        <div class="item shrink-1 fg-1">E</div>
    </div>

    <h1>flex-shrink: 0 / Basis: 100px (menor que o esperado)</h1>
    <div class="flex-container">
        <div class="item shrink-0 fg-1">A</div>
        <div class="item shrink-0 fg-1">BBBBBBBBBBB</div>
        <div class="item shrink-0 fg-1">CCCCCCCCCCCCCCCCCCCCC</div>
        <div class="item shrink-0 fg-1">D</div>
        <div class="item shrink-0 fg-1">E</div>
    </div>
</body>
</html>
